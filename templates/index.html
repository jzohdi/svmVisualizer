<!DOCTYPE html>
<html lang="en">
    {% block head %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

<script type=text/javascript>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
  </script>
  {{
    JSGlue.include()
  }}
<title>{% block title %} SVM Visualizer {% endblock %}</title>
<script>
  Flask.url_for("index");
</script>
  </head>
  {% endblock %}
  {% block main %}
  <body>
    <div class='container'>
      <div class="row"><div class="col-xs-12">
        <h2>Support Vector Machine Visualizer:
        </h2><p>using scikit-learn python library</p>
      </div></div>
      <div class="row">
        <div class="col-md-6">
          <div class='choose-method'>
            Choose Method :
            <select id="select-method">
                    <option value="Linear">Linear Kernel</option>
                    <option value="Polynomial">Polynomial Kernel</option>
                    <option value="RBF">RBF Kernel</option>
                    <option value="Log Regression">Logistic Regression</option>
                    <option value="KNN">K Nearest Neighbors</option>
                    <option value="Tree">Decision Tree</option>
                    <option value="Forest">Random Forest</option>
            </select>
            <button onClick='runMethod()'>Run</button>
            <p id="run-message"></p>
          </div>
          <canvas id="myChart" width="200" height="200"></canvas>
        </div>
        <div class='col-md-6'>
          <h3>Sample Data</h3>
          <canvas id="sampleData" width="200" height="200"></canvas>
        </div>
      </div>  
    </div>
  </body>
  <footer></footer>
  <script src="{{ url_for('static', filename='MLdata.js') }}"></script>
{% endblock %}
</html>
